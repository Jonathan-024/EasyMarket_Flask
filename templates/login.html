{% extends "base.html" %}
{% block content %}
<h2>Connexion vendeur</h2>
<form method="POST" class="card">

  <input type="email" name="email" required>
  <label>Mot de passe</label>

  <button class="btn" type="submit">Se connecter</button>
</form>
{% endblock %}
